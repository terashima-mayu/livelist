databases:
  - name: livelist
    databaseName: livelist_db
    user: terashima_mayu
    region: singapore

services:
  - type: web
    name: livelist
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: livelist
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
        